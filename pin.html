
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autenticação - Socorro Invisível</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="screen active" id="authScreen">
    <h2 style="color:white; margin-bottom: 20px">Digite o Código</h2>
    <div class="code-input" id="pinDots"></div>
    <div class="keypad">
      <div class="key" onclick="addPin('1')"><span>1</span></div>
      <div class="key" onclick="addPin('2')"><span>2</span><small>ABC</small></div>
      <div class="key" onclick="addPin('3')"><span>3</span><small>DEF</small></div>
      <div class="key" onclick="addPin('4')"><span>4</span><small>GHI</small></div>
      <div class="key" onclick="addPin('5')"><span>5</span><small>JKL</small></div>
      <div class="key" onclick="addPin('6')"><span>6</span><small>MNO</small></div>
      <div class="key" onclick="addPin('7')"><span>7</span><small>PQRS</small></div>
      <div class="key" onclick="addPin('8')"><span>8</span><small>TUV</small></div>
      <div class="key" onclick="addPin('9')"><span>9</span><small>WXYZ</small></div>
      <div class="key" onclick="clearPin()">C</div>
      <div class="key" onclick="addPin('0')"><span>0</span></div>
      <div class="key" onclick="submitPin()">OK</div>
    </div>
    <!-- Botões laterais de contatos -->
<div class="side-buttons" id="sideContacts" style="display: none;">
  <div class="side-button">3</div>
  <div class="side-button">2</div>
  <div class="side-button">1</div>
</div>

<!-- Botão de engrenagem (fora da side-buttons!) -->
<div class="gear-wrapper">
  <button class="gear-button"
    onclick="window.location.href='config.html'"
    onmousedown="gearHold = setTimeout(showContacts, 800)"
    onmouseup="clearTimeout(gearHold)"
    ontouchstart="gearHold = setTimeout(showContacts, 800)"
    ontouchend="clearTimeout(gearHold)">
    <img src="settings_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="Engrenagem">
  </button>
</div>

<!-- Botão de reconhecimento facial -->
<div class="face-id-footer">
  <button class="face-id-button" onclick="alert('Reconhecimento facial simulado')">
    <img src="face_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="Face ID">
  </button>
</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
